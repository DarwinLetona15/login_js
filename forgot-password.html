<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recover Password - Darwin Letona</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><ion-icon name="cafe"></ion-icon>coffe</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Review</a>
            <a href="#">Contact </a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Password Recovery</h2>
            <p>Don't worry! It happens to the best of us. Enter your email address and we'll send you a verification code to reset your password.</p>
            <a href="index.html">Back to Login</a>
        </div>
        <div class="wrapper-login">
            <h2>Recover Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Enter your email</label>
                </div>
                <button type="submit" class="btn">Send Code</button>
                
                <div class="input-box" style="margin-top: 30px;">
                    <span class="icon">
                        <ion-icon name="key"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Enter verification code</label>
                </div>
                <button type="button" class="btn" onclick="window.location.href='reset-password.html'">Verify Code</button>
                
                <div class="register-link">
                    <p>Remember your password? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
