<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password - Darwin Letona</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><ion-icon name="cafe"></ion-icon>coffe</a>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Review</a>
            <a href="#">Contact </a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Reset Your Password</h2>
            <p>Please enter your new password. Make sure it's secure and different from your previous password.</p>
            <a href="index.html">Back to Login</a>
        </div>
        <div class="wrapper-login">
            <h2>New Password</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Enter new password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Confirm new password</label>
                </div>
                <button type="button" class="btn" onclick="window.location.href='index.html'">Reset Password</button>
                
                <div class="register-link">
                    <p>Remember your password? <a href="index.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
